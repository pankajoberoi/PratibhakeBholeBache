<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .screen {
        height: 100vh;
        background-color: yellow;
        display: flex;
        flex-direction: row;
        /* flex-wrap: wrap; */
        justify-content: center; /*main axis*/
        align-items: center;
        align-content: start;
        /* column-gap: 80px;
        row-gap: 80px; */
      }
      .screen2 {
        display: flex;
        column-gap: 80px;
        row-gap: 80px;
      }
      .box {
        height: 350px;
        width: 350px;
        border: 2px solid black;
        font-size: 20px;
        margin: 3px;
      }
      #Box1 {
        background-color: red;
        /* flex-grow: 2; */
        flex-shrink: 3;
      }
      #Box2 {
        background-color: aqua;
        align-self: flex-start;
      }
      #Box3 {
        background-color: orange;
        order: -1;
        align-self: stretch;
      }
      #Box4 {
        background-color: palevioletred;
        order: -2;
        align-self: self-end;
        /* flex-grow: 4; */
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <div class="box" id="Box1">Box1</div>
      <div class="box" id="Box2">Box2</div>
      <div class="box" id="Box3">Box3</div>
      <div class="box" id="Box4">Box4</div>
    </div>
  </body>
</html>
