<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 5px solid black;
        height: 90vh;
        width: 80vw;
        display: grid;
        grid-template-columns: [first] 250px [second] 280px [third] 250px [fourth] 280px;
        grid-template-rows: 200px 250px 200px;
        /* grid-template-columns: 1fr 5fr 1fr 2fr; */
        /* grid-template-columns: repeat(3, 1fr); */
        /* row-gap: 50px;
        column-gap: 80px; */
        gap: 70px;
        /* justify-items: center;
        align-items: center; */
        place-items: center;
        justify-content: space-around;
        align-content: space-between;
      }
      .item {
        font-size: 90px;
        height: 130px;
        width: 130px;
        border: 5px solid red;
      }

      .item1 {
        /* grid-row: 4/5;
        grid-column: second/third; */

        /* grid-row: 4/5;
        grid-column: second/third; */
      }

      .item2 {
        /* grid-row: 3/4;
        grid-column: 2/3; */
      }

      .item3 {
        /* grid-row: 1/2;
        grid-column: 1/2; */
      }

      .item4 {
        /* grid-row: 1/2;
        grid-column: 1/2; */
      }

      .item5 {
        justify-self: end;
        align-self: end;
      }

      .item7 {
        /* grid-row: -3/-2;
        grid-column: third/fourth; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <!-- <div class="item item6">6</div>
      <div class="item item7">7</div> -->
    </div>
  </body>
</html>
