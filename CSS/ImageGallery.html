      </div>

        </div>
      </div>

      <div class="gallery-container w-2">
        <div class="gallery-item">
          <div class="image">
            <img src="https://loremflickr.com/1600/900/food" alt="" />

        </div>
      </div>

          <div class="image">

      <div class="gallery-container">
