<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Portfolio</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">MyPortfolio</div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
      <div class="hamburger">☰</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-text">
        <h1>Hi, I’m Virat 👋</h1>
        <p>A passionate Web Developer creating responsive designs.</p>
        <button>See My Work</button>
      </div>
      <div class="hero-image">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Virat_Kohli_in_PMO_New_Delhi.jpg/500px-Virat_Kohli_in_PMO_New_Delhi.jpg"
          alt="Profile Image"
        />
      </div>
    </section>

    <!-- Projects Section -->
    <section class="projects">
      <h2>My Projects</h2>
      <div class="project-container">
        <div class="project-card">
          <h3>Project 1</h3>
          <p>Short description of project 1.</p>
          <button>View</button>
        </div>
        <div class="project-card">
          <h3>Project 2</h3>
          <p>Short description of project 2.</p>
          <button>View</button>
        </div>
        <div class="project-card">
          <h3>Project 3</h3>
          <p>Short description of project 3.</p>
          <button>View</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Follow me on:</p>
      <div class="social-icons">
        <a href="#">🌐</a>
        <a href="#">🐦</a>
        <a href="#">📸</a>
      </div>
    </footer>
  </body>
</html>
