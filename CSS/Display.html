<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dabba {
        height: 300px;
        width: 500px;
        border: 2px solid black;
      }

      h1 {
        display: inline;
        margin-left: 20px;
      }
      input {
        display: block;
        margin-top: 20px;
        margin-left: 20px;
      }
      form {
        display: inline-block;
      }
      img {
        height: 120px;
        width: 100px;
        margin-left: 20px;
      }
      button {
        margin-top: 10px;
        margin-left: 20px;
      }
      #dabba:hover {
        background-color: aqua;
      }
      img:hover {
        height: 150px;
        width: 120px;
        border-radius: 100px;
      }

      input:hover {
        background-color: blue;
      }

      a {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="dabba">
      <h1>Good Morning</h1>
      <h1>Good Night</h1>

      <form action="">
        <input type="text" placeholder="Enter your name" />
        <input type="email" placeholder="Enter your email" />
        <input type="password" placeholder="Enter pasword" />
        <input type="text" value="Pratibha college" readonly id="college" />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

      <img
        src="https://static.india.com/wp-content/uploads/2024/01/IDC-Story-37-3.jpg?impolicy=Medium_Widthonly&w=700"
        alt=""
      />
      <img
        src="https://www.hindustantimes.com/ht-img/img/2025/09/08/550x309/PTI08-07-2025-000242B-0_1757299164166_1757299190005.jpg"
        alt=""
      />
    </div>

    <a href="https://www.w3schools.com/css/css_pseudo_classes.asp"
      >w3 schools</a
    >

  </body>
</html>
