<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .card {
        width: 250px;
        height: 150px;
        background-color: #fff;
        color: #333;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        font-size: 20px;
        transition: all 0.4s ease;
      }

      .card:hover {
        width: 350px;
        height: 250px;
        box-shadow: 0 0 55px rgba(0, 0, 0, 0.3);
        text-shadow: 2px 2px 18px #eb050557;
        border-radius: 20px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- shadow card -->

    <div class="card">Hover for effects</div>
  </body>
</html>
